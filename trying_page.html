<script>
var traits={Openness:[2,3,4,5,6]}
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

function choose_icon() {
	alert("done");
}
function configure_trait(trait_name) {
//alert(trait_name);
var content = document.getElementsByClassName("my_bar");
var status = content[0].style.display;
//alert(status=="none");
//alert(traits[trait_name][0]);
//if the bar is not showed, popup the bar, else- hide it.
var new_status = (status=="none") ? "block":"none";
var i;
for (i = 0; i < content.length; i++) {
	content[i].onclick=choose_icon;
	var new_color=255-traits[trait_name][i]*40;
	var new_rgb="rgb(0,0,"+new_color+")";
	content[i].style.fill=new_rgb;
	content[i].style.display = new_status;
}

}
</script>
