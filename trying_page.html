<script>
var traits={Openness:[0,0,0,0,0],Tolerance:[0,0,0,0,0]}
var my_colors=["rgb(220,220,220)","rgb(255,0,0)","rgb(233,137,12)","rgb(252,230,87)","rgb(132,238,153)","rgb(0,255,0)"]
var current_trait="";
var current_block=0;
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

function choose_icon(index) {
	current_block=index;
	document.getElementById("form_name").innerHTML="Configure block " + index;
	document.getElementById("form_name").style.display = "block";
	document.getElementById("my_form").style.display = "block";
}

function configure_trait(trait_name) {
	current_trait=trait_name;
	var content = document.getElementsByClassName("my_bar");
	var preview = document.getElementsByClassName(trait_name+"_preview");
	var new_status = "block";
	closeIcons();
	//alert(trait_name);
	//var status = content[0].style.display;
	//alert(status=="none");
	//alert(traits[trait_name][0]);
	//if the bar is not showed, popup the bar, else- hide it.
	//var new_status = (status=="none") ? "block":"none";
	//content.style.display = new_status;
	var i;
	for (i = 0; i < content.length; i++) {
		content[i].style.fill=my_colors[traits[current_trait][i]];
		content[i].style.display = new_status;
		preview[i].style.fill=my_colors[traits[current_trait][i]];
		preview[i].style.display = new_status;
		//content[i].onclick=choose_icon;
		//var new_color=255-traits[trait_name][i]*40;
		//var new_rgb="rgb(0,0,"+new_color+")";
	}
}

function chosen_icon(chosen)
{
    var new_color=my_colors[chosen];
	var blocks=document.getElementsByClassName("my_bar");
	var preview_blocks=document.getElementsByClassName(current_trait+"_preview")
	blocks[current_block].style.fill=new_color;
	preview_blocks[current_block].style.fill=new_color;
	traits[current_trait][current_block]=chosen;
	//message="("+current_trait+":"+traits[current_trait][0]+","+traits[current_trait][1]+","+traits[current_trait][2]+","+traits[current_trait][3]+","+traits[current_trait][4]+")";
	//alert(message);
}

function closeIcons()
{
	document.getElementById("my_form").style.display = "none";
	document.getElementById("form_name").style.display = "none";
}  

function closeBlocks()
{
	closeIcons();
	var content = document.getElementsByClassName("my_bar");
	var i;
	for (i = 0; i < content.length; i++) {
		content[i].style.display = "none";	
	}
}
</script>
